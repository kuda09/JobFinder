<div class="main">

    <h3>Login</h3>

    <form role="form" name="register" novalidate ng-submit="submit()">
        <div class="form-group">
            <label for="inputUsernameEmail">Username or email</label>
            <input type="email" class="form-control" id="inputUsernameEmail" autofocus ng-model="email" name="email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" ng-model="password">
        </div>
        <div class="checkbox pull-right">
            <label>
                <input type="checkbox">
                Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary" ng-disabled="register.$invalid">
            Log In
        </button>
    </form>

    <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
    </div>

    <div class="row">

        <div class="col-xs-6 col-sm-6 col-md-6">
            <button type="button" class="btn btn-lg btn-primary btn-block">Facebook</button>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
            <button type="button" class="btn btn-lg btn-info btn-block"  ng-click="googleLogin()">Google</button>
        </div>


    </div>

    <div class="row">
        <a ui-sref="register" class="text-center center-block create-account">Create account</a>
    </div>





</div>
