<div class="main">

    <h3>Register</h3>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
    </div>
    <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
    </div>

    <form role="form" name="register" novalidate ng-submit="submit()">
        <div class="form-group">
            <label for="inputUsernameEmail">Username or email</label>
            <input type="email" class="form-control" id="inputUsernameEmail" autofocus ng-model="email" name="email">

            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter an correct email address</p>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" ng-model="password">
        </div>
        <div class="form-group">
            <label for="confirmInputPassword"> Confirm Password</label>
            <input type="password" class="form-control" id="confirmInputPassword" name="confirmPassword" ng-model="confirmPassword">

            <p class="help-block" ng-show="register.confirmPassword.$dirty && register.confirmPassword.$invalid">Please match the passwords</p>
        </div>
        <div class="checkbox pull-right">
            <label>
                <input type="checkbox">
                Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary" ng-disabled="register.$invalid">
            Register
        </button>
    </form>

</div>
